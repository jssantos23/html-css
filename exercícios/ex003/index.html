<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="Logo HTML">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css.png" alt="Logo CSS">
    <p>Podemos adicionar imagens externas</p>
    <img src="https://brandlogovector.com/wp-content/uploads/2020/07/JavaScript-Logo.png" alt="Logo JS">
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tag <h1 até h6>">Títulos</abbr></li>
        <li><abbr title="use a tag 'img'">Imagens</abbr></li>
        <li><abbr title="use a tag 'a'">links</abbr></li>
        <li><abbr title="use as tags 'ol' ou 'ul'">listas</abbr></li>
        <li><abbr title="use a tag 'font-family'">Fontes</abbr></li>
    </ul>
</body>
</html>
